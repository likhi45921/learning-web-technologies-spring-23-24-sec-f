<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Profile</title>
</head>
<body>
   
    <table width="500px" height="600px" border="1px">
        <th colspan="3">
            Person Profile
        </th>
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
            <td> </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
            <td> </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio">Male
                <input type="radio">Female
                <input type="radio">Other
            </td>
            <td> </td>
        </tr>
        <tr>
            <td>Birth Date</td>
            <td><input type="date" name="" id="" ></td>
            <td> </td>
        </tr>
        <tr>
            <td>Blood Group</td>
            <td><select name="" id="">
                <option value="">A+</option>
                <option value="">B+</option>
                <option value="">AB+</option>
                <option value="">A-</option>
                <option value="">O+</option>
                <option value="">O-</option>
                <option value="">AB-</option>

            </select></td>
            <td> </td>
        </tr>
        <tr>
            <td>Degree</td>
            <td>
                <input type="checkbox">SSC
                <input type="checkbox">HSC
                <input type="checkbox">BSC
            </td>
            <td> </td>
        </tr>
        <tr>
            <td>Photo</td>
            <td><input type="file"></td>
        </tr>
        <th colspan="3" height="30px"><tr> </tr></th>
         
        <th colspan="3" >
            <input type="submit">
            <input type="reset"></th>    
    </table>

</body>
</html>
